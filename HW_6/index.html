<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <div class="name">
            <h4>Name</h4>
            <input type="text" placeholder="Nick Katsarava" >
        </div>
        <div class="email">
            <h4>Email</h4>
            <input type="email" placeholder="Eample@example.com" >
        </div>
        <div class="Country">
            <h4>Country</h4>
            <select name="Country" id="Country">
                <option disable selected hidden>Country</option>
                <option value="0">Georgia</option>
                <option value="1">Germany</option>
                <option value="2">USA</option>
            </select>
        </div>
        <div  class="About you">
            <h4>About you</h4>
            <textarea name="about you" id="about" placeholder="About you" ></textarea>
        </div>
        <div class="password">
            <h4>password</h4>
            <input type="password" placeholder="************">
        </div>
        <div class="Repeat Password">
            <h4>Repeat Password</h4>
            <input type="password" placeholder="************" >
        </div>
        <div class="btn">
            <button>Sing up</button>
        </div>
    </div>
</body>
</html>
